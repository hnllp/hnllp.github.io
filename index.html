<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>在线播放</title>
    <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.7.4/skins/default/aliplayer-min.css" />
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/de/prismplayer/2.7.4/aliplayer-min.js"></script>
  </head>
  
  <body>
<input type="text" id="msg" size="100"//>
    <input type="button" value="播放" onclick="myfunction()" />
    <br>
    <br>
    <div class="prism-player" id="player-con"></div>
    <script>function myfunction() {

        var liveurl = document.getElementById("msg").value;
        var player = new Aliplayer({
          "id": "player-con",
          "source": liveurl,
          "width": "100%",
          "height": "500px",
          "autoplay": true,
          "isLive": false,
          "cover": "",
          "rePlay": false,
          "showBuffer": true,
          "autoPlayDelay": "",
          "autoPlayDelayDisplayText": "",
          "loadDataTimeout": "",
          "snapshot": false,
          "showBarTime": 5000,
          "useFlashPrism": true,
          "skinLayout": [{
            "name": "bigPlayButton",
            "align": "blabs",
            "x": 30,
            "y": 80
          },
          {
            "name": "controlBar",
            "align": "blabs",
            "x": 0,
            "y": 0,
            "children": [{
              "name": "progress",
              "align": "tlabs",
              "x": 0,
              "y": 0
            },
            {
              "name": "playButton",
              "align": "tl",
              "x": 15,
              "y": 26
            },
            {
              "name": "nextButton",
              "align": "tl",
              "x": 10,
              "y": 26
            },
            {
              "name": "timeDisplay",
              "align": "tl",
              "x": 10,
              "y": 24
            },
            {
              "name": "fullScreenButton",
              "align": "tr",
              "x": 10,
              "y": 25
            },
            {
              "name": "streamButton",
              "align": "tr",
              "x": 10,
              "y": 23
            },
            {
              "name": "volume",
              "align": "tr",
              "x": 10,
              "y": 25
            }]
          },
          {
            "name": "fullControlBar",
            "align": "tlabs",
            "x": 0,
            "y": 0,
            "children": [{
              "name": "fullTitle",
              "align": "tl",
              "x": 25,
              "y": 6
            },
            {
              "name": "fullNormalScreenButton",
              "align": "tr",
              "x": 24,
              "y": 13
            },
            {
              "name": "fullTimeDisplay",
              "align": "tr",
              "x": 10,
              "y": 12
            },
            {
              "name": "fullZoom",
              "align": "cc"
            }]
          }]
        },
        function(player) {
          console.log("播放器创建了。");
        });

        player.dispose();
      }</script>
  </body>
